version: '2'
services:

  mongodb:
    image: 'mongo:latest'
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - './data/db:/data/db'
    ports:
      - '27017:27017'
    command: mongod --smallfiles --logpath=/dev/null
 
  zipkin:
    image: 'openzipkin/zipkin'
    ports:
      - '9411:9411'

  hystrix-dashboard:
    image: 'schibstedspain/turbine-hystrix-dashboard'
    ports:
      - '6161:6161'